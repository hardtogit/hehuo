<div class="i102">
  <div ng-include="'header.html'"></div>
  <div class="banner">
  </div>
  <div class="two">
    <div class="container">
      <img class="title" src="./img/i102/two1.png" alt="">
      <div class="text">
        <img class="two2" src="./img/i102/two2.png" alt="">
        <img class="two3" src="./img/i102/two3.png" alt="">
        <div class="inner">
        <p>彩食鲜生鲜中央工厂是集产品收储、检测、保鲜、加工、配送于一体的大型中枢系统。作为省属区域的调控中枢，既负责各个区域商品总调度，同时面向各地区商品交易中心进行仓储配送。</p>
        <p>2016年，彩食鲜开始在重庆、福建、北京三地自建生鲜中央工厂；2017年，新增安徽、四川工厂；2018年江苏工厂正式投产。2019年，彩食鲜将同步在北上广深、西南市场、福建建立配送仓，为快消品、日用品等企业购做集成配送。</p>
        <p>未来，彩食鲜还将在上海、深圳、南京、杭州、西安等地筹建生鲜中央工厂。</p>
        </div>
      </div>
      <div class="imgs clearfix">
        <div class="col-lg-4">
          <img src="./img/i102/two4.png" alt="">
        </div>
        <div class="col-lg-4">
          <img src="./img/i102/two5.png" alt="">
        </div>
        <div class="col-lg-4">
          <img src="./img/i102/two6.png" alt="">
        </div>
      </div>

    </div>
  </div>
  <div class="three">
    <div class="mapContainer container">
    <div id="myMap">
    </div>
    </div>
    <div class="regions clearfix">
      <div class="container">
        <div ng-class="['region',factory===1&&'active']" ng-click="changeFactory(1)" style="margin-left: 18px">
          <img ng-if="factory===1" src="./img/i102/three3.png" width="68" alt="">
          北京工厂
        </div>
        <div ng-class="['region',factory===2&&'active']" ng-click="changeFactory(2)">
          <img ng-if="factory===2" src="./img/i102/three3.png" width="68" alt="">
          重庆工厂
        </div>
        <div ng-class="['region',factory===3&&'active']" ng-click="changeFactory(3)">
          <img ng-if="factory===3" src="./img/i102/three3.png" width="68" alt="">
          四川工厂
        </div>
        <div ng-class="['region',factory===4&&'active']" ng-click="changeFactory(4)">
          <img ng-if="factory===4" src="./img/i102/three3.png" width="68" alt="">
          福建工厂
        </div>
        <div ng-class="['region',factory===5&&'active']" ng-click="changeFactory(5)">
          <img ng-if="factory===5" src="./img/i102/three3.png" width="68" alt="">
          安徽工厂
        </div>
        <div ng-class="['region',factory===6&&'active']" ng-click="changeFactory(6)">
          <img ng-if="factory===6" src="./img/i102/three3.png" width="68" alt="">
          江苏工厂
        </div>
      </div>
    </div>
  </div>
  <div class="four">
    <div class="container" style="width: 1080px">
    <img src="{{location[factory-1].title}}"  class="title" alt="">
    <div class="video">
      <img src="./img/i102/three8.png" alt="">

    </div>
      <div class="line"></div>
      <div class="text" ng-bind-html="location[factory-1].text|showAsHtml">
      </div>
      <div class="pics clearfix">
        <div class="col-lg-6 left">
          <img src="{{location[factory-1].leftImg}}" alt="">
        </div>
        <div class="col-lg-6">
          <img src="{{location[factory-1].rightImg}}" alt="">
        </div>
      </div>

    </div>
  </div>
</div>
