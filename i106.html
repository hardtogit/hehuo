<div class="i106">
  <div ng-include="'header.html'"></div>
  <div class="banner" data-ng-style="{'background-image':'url(http://www.freshfood.cn/cgi-bin/download.pl?fid='+entity.banner+'&proj=yh_ga)'}">
    <!--<img  class="bannerImg" ng-src="{{'http://www.freshfood.cn/cgi-bin/download.pl?fid='+entity.banner+'&proj=yh_ga'}}" alt="">-->
    <div class="container">
      <img src="./img/i106/one1.png" class="label"/>
    </div>
  </div>
  <div class="two">
    <div class="container">
      <div class="left" style="cursor:pointer" onclick="window.open('https://www.liepin.com/company/9796595/','_blank')">
        <img class="bg"  ng-src="{{'http://www.freshfood.cn/cgi-bin/download.pl?fid='+entity.des1+'&proj=yh_ga'}}" alt="">
        <div class="bottom">
          社会招聘
        </div>
      </div>
      <div class="right" style="cursor:pointer" onclick="window.open('https://www.liepin.com/company/9796595/','_blank')">
        <img class="bg"  ng-src="{{'http://www.freshfood.cn/cgi-bin/download.pl?fid='+entity.des2+'&proj=yh_ga'}}" alt="">
        <div class="bottom">
        校园招聘
        </div>
      </div>
    </div>
  </div>
  <div class="three">
    <div class="container">
      <img class="title" src="./img/i106/three1.png" alt="">
      <div class="items">
        <div class="item">
          <div class="title">面试时请准备并携带</div>
          1、身份证原件及复印件3份；<br/>2、毕业证原件及复印件1份；<br/>3、其它有关证明（如健康证、失业证、下岗证、等级证书、荣誉证书、离职证明等）。<br/> 若您对我们的岗位有意向，欢迎您将资料投递到公司招聘网站，我们会在第一时间阅读您的简历。
        </div>
        <div class="item" ng-repeat="item in entity.joinsubcompany">
          <div class="title">{{item.name}}</div>
          地址：{{item.address}}<br/>
          邮箱：{{item.email}}<br/>
          电话：{{item.phone}}
        </div>
      </div>

    </div>
  </div>
</div>
<div ng-include="'baseFooter.html'"></div>
