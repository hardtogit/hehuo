<div class="i101" id="one">
  <div ng-include="'header.html'"></div>
  <div class="banner" data-ng-style="{'background-image':'url(http://www.freshfood.cn/cgi-bin/download.pl?fid='+entity.banner+'&proj=yh_ga)'}">
    <!--<img width="100%" height="100%" ng-src="{{'http://www.freshfood.cn/cgi-bin/download.pl?fid='+entity.banner+'&proj=yh_ga'}}" alt="">-->
  </div>
  <div class="container two" >
    <img class="title" src="./img/i101/title.png" alt="">
    <div class="text">
      <div class="item">
        {{entity.description}}
      </div>
    </div>
  </div>
  <div class="three container">
    <img  ng-src="{{'http://www.freshfood.cn/cgi-bin/download.pl?fid='+entity.des1+'&proj=yh_ga'}}" alt="">
  </div>
  <div class="four" id="two">
    <div class="container">
    <img class="title" src="./img/i101/four1.png" alt="">
    <div class="content">
      <div class="left">
        <img  ng-src="{{'http://www.freshfood.cn/cgi-bin/download.pl?fid='+entity.honor1+'&proj=yh_ga'}}" alt="">
      </div>
      <div class="right">
        <ul class="list-unstyled">
          <li ng-repeat="item in entity.records"><span>◎</span>{{item}}</li>
        </ul>
      </div>
    </div>
    </div>
  </div>
  <div class="five" id="three">
    <img class="title hidden-xs" src="./img/i101/five1.png" alt="">
    <img class="title visible-xs" src="./img/i101/five1m.png" alt="">
    <img class="detail"  ng-src="{{'http://www.freshfood.cn/cgi-bin/download.pl?fid='+entity.progress1+'&proj=yh_ga'}}" alt="">
  </div>
  <div class="six" id="four" style="background-image:url{{'(http://www.freshfood.cn/cgi-bin/download.pl?fid='+entity.banner1+'&proj=yh_ga)'}}">
    <div class="container">
      <div class="text1">永辉彩食鲜愿景</div>
      <div class="text2">为满足用户需求提供安全、健康、高性价比的食材</div>
    </div>
  </div>
</div>
<div ng-include="'baseFooter.html'"></div>
